<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Convertisseur de Devises</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Convertisseur de Devises</h1>
        <div class="card p-4 shadow-sm">
            <div class="form-group">
                <label for="montant">Montant:</label>
                <input type="number" class="form-control" id="montant" placeholder="Entrez le montant">
            </div>
            <div class="form-group">
                <label for="deviseDe">De:</label>
                <select class="form-control" id="deviseDe">
                    <option value="USD">USD (Dollar Américain)</option>
                    <option value="FC">FC (Franc Congolais)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="deviseA">À:</label>
                <select class="form-control" id="deviseA">
                    <option value="USD">USD (Dollar Américain)</option>
                    <option value="FC">FC (Franc Congolais)</option>
                </select>
            </div>
            <button class="btn btn-primary btn-block" onclick="convertir()">Convertir</button>
            <h2 class="text-center mt-4">Résultat:</h2>
            <p id="resultat" class="text-center"></p>
        </div>
    </div>

    <script>
        function convertir() {
            const taux = {
                "USD": 1,
                "FC": 3000
            };

            let montant = document.getElementById("montant").value;
            let deviseDe = document.getElementById("deviseDe").value;
            let deviseA = document.getElementById("deviseA").value;

            if (montant === "" || isNaN(montant)) {
                alert("Veuillez entrer un montant valide.");
                return;
            }

            let montantEnUSD = montant / taux[deviseDe];
            let montantConverti = montantEnUSD * taux[deviseA];

            document.getElementById("resultat").innerText = montantConverti.toFixed(2) + " " + deviseA;
        }
    </script>
</body>
</html>
