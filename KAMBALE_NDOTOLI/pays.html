<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des pays</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div>
            <h1>AJOUTER LE PAYS</h1>
        </div>

        <div class="">
            <input class="form-control" type="text" id="pays" placeholder="Entrez un pays">
         </div>

         <div class="row">
            <div class="col-lg-4">
                <div class="btn-group">
                    <div class="row col-2 mt-2 mb-4 ">
                        <div>
                            <button  class="btn btn-info" onclick="ajouterPays()" >Ajouter</button> <br>      
                        </div>
                        <div class="btn-group" >
                        <div >
                            <button class="btn btn-danger" onclick="viderListe()">Vider la liste</button><br>
                        </div>
                            
                        </div>     
                     </div>

                </div>
                  
            </div>
            
         </div>

         
    
        <div>
            <h2> Liste des pays</h2>
        </div>
        
        <ul id="listePays"></ul>
        
        
    </div>
     
     

    <script>
        function ajouterPays() {
            const inputPays = document.getElementById('pays');
            const nomPays = inputPays.value.trim();

            if (nomPays) {
                const listePays = document.getElementById('listePays');
                const nouvelElement = document.createElement('li');
                nouvelElement.textContent = nomPays;
                listePays.appendChild(nouvelElement);
                inputPays.value = '';
            }
        }

        function viderListe() {
            const listePays = document.getElementById('listePays');
            listePays.innerHTML = '';
        }
    </script>
</body>
</html>
